services:
  - type: web
    name: Torrentio Plus
    runtime: python  
    buildCommand: pip install --no-cache-dir -r requirements.txt  
    startCommand: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "9000", "--workers", "1"] 
    plan: free 
    region: frankfurt
    envVars:
      # Sets a hardcoded value
      # (DO NOT hardcode secrets in your Blueprint file!)
      - key: PORT
        value: 8080
      # Prompts for a value in the Render Dashboard on creation
      # (useful for secrets)
      - key: TMDB_KEY
        sync: false
      - key: PROXY
        sync: false
